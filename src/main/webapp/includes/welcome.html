<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Airport Management</title>
  <link rel="stylesheet" href="<%= request.getContextPath() %>/css/welcome.css">
<body>
  <div class="welcome-container">
    <div class="left-column">
      <h1>Portal do Aeroporto Ceu</h1>
      <p>O ceu e o limite.</p>
      <form action="Commander?action=logged" method="POST">
     	<input type="submit" class="login-button" value="Entrar">
      </form>
    </div>
    <div class="right-column">
      <img src="images/welcomepage.webp" alt="Airport Welcome" class="welcome-image">
    </div>
  </div>
</body>
</html>
